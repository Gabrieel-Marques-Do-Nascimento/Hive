<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
    position: relative;
    width: 300px;
    height: 200px;
    overflow: hidden;
}

.user-list, .user-details {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    transition: opacity 0.5s ease, transform 0.5s ease;
}

.user-details {
    opacity: 0;
    transform: translateX(100%);
}

.user-details.active {
    opacity: 1;
    transform: translateX(0);
}

.user-list.active {
    opacity: 1;
    transform: translateX(0);
}

.user-list {
    opacity: 1;
    transform: translateX(0);
}

.user-list.hide {
    opacity: 0;
    transform: translateX(-100%);
}

    </style>
</head>
<body>
    <div class="container">
        <div class="user-list active">
            <h2>Lista de Usuários</h2>
            <button onclick="showDetails()">Ver Detalhes</button>
        </div>
        <div class="user-details">
            <h2>Detalhes do Usuário</h2>
            <button onclick="hideDetails()">Voltar</button>
        </div>
    </div>
    <script>function showDetails() {
        document.querySelector(".user-list").classList.add("hide");
        document.querySelector(".user-details").classList.add("active");
    }
    
    function hideDetails() {
        document.querySelector(".user-list").classList.remove("hide");
        document.querySelector(".user-details").classList.remove("active");
    }
    </script>
    
</body>
</html>
