<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hive Mensagens</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f5f5f5;
            }
            header {
                background-color: #24292e;
                color: white;
                padding: 10px 20px;
                text-align: center;
                font-size: 24px;
                font-weight: bold;
            }
            .container {
                max-width: 800px;
                margin: 20px auto;
                padding: 10px;
                background: white;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
            }
            ul {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }
            li {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 15px 10px;
                border-bottom: 1px solid #e0e0e0;
            }
            li:last-child {
                border-bottom: none;
            }
            li:hover {
                background-color: #f9f9f9;
            }
            .user-info {
                display: flex;
                align-items: center;
            }
            .avatar {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background-color: #d1d1d1;
                margin-right: 10px;
            }
            .username {
                font-weight: bold;
                font-size: 16px;
                color: #333;
                text-transform: capitalize;
            }
            .message-preview {
                color: #666;
                font-size: 14px;
            }
            .time {
                font-size: 12px;
                color: #999;
            }
            #add {
            	position:fixed;
            	bottom: 20px;
            	right: 20px;
            	border-radius: 50%;
            	width: 50px;
            	height: 50px;
            	border: 1px solid #8f8f8f;
            	background-color: #44ff44;
            	
            	
            }
            .noview {
            	position: relative;
            	height: 15px;
            	background:rgba(100 100 100 100);
            	border: 1px solid black;
            	background-color: #44ff44;
            	height: 30px;
            	width:30px;
            	left: 0;
            	border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <header>Hive Mensagens</header>
        <div class="container"></div>
        <button id="add">+</button>
        <script src="/js/socket.io.js" type="module"></script>
        <script src="/js/env.js" type="module"></script>
        <script type="module" src="js/home.js"></script>
    </body>
</html>
