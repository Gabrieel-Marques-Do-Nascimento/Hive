<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f0f0f0;
      }

      .login-container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        color: #333;
      }

      .form-group {
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .login-button {
        background-color: #4caf50;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
      }

      .login-button:hover {
        background-color: #45a049;
      }

      #usernameplaceholder input placeholder {
        color: #666;
        font-size: 12px;
      }

      #passwordplaceholder input placeholder {
        color: #666;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>

      <form id="loginForm">
        <div class="form-group">
          <input
            type="text"
            id="usernameplaceholder"
            placeholder="Nome de usuário"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            id="passwordplaceholder"
            placeholder="Senha"
            required
          />
        </div>

        <button type="submit" class="login-button">Entrar</button>
      </form>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Aqui você pode adicionar lógica paraValidação de entrada de usuarios
          // Por ahora, vamos apenas enviar os dados
          alert("Login realizado com sucesso!");
          location.reload(); // Recarrega a página
        });

      document
        .getElementById("usernameplaceholder")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            e.preventDefault();
            alert("Login realizado com sucesso!");
            location.reload();
          }
        });
    </script>
  </body>
</html>
